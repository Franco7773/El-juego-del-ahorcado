<div class="row">
  <div class="col text-center">
    <img src="assets/img/{{ intentos }}.png" class="ahorcado-img card-header">
    <h3>Intentos <small>{{ intentos }} / 9</small></h3>
  </div>
</div>
<div class="row">
  <div class="col text-center card-img">
    <h5 class="h1">{{ oculta }}</h5>
  </div>
</div>
<div class="row" *ngIf="gano">
  <div class="col text-center card-footer">
    <h1> Felicidades has ganado!! </h1>
  </div>
</div>
<div class="row" *ngIf="perdio">
  <div class="col text-center card-footer">
    <h1> has perdido! </h1>
  </div>
</div>
<div class="row" *ngIf="!gano && !perdio">
  <div class="col text-center teclado card-footer">
    <button (click)="comprobar(letra)" *ngFor="let letra of letras" class="btn btn-primary">
      {{ letra }}
    </button>

  </div>
</div>
